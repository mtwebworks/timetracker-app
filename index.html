            <p class="timer__value" data-timer-current="current">00:00:00</p>
            <p class="timer__end" data-timer-total="total">00:00:00</p>
            <div class="timer__control-btns">
                <button class="timer__btn" data-timer-start><i class="fa-solid fa-play"></i></button>
                <button class="timer__btn" data-timer-pause><i class="fa-solid fa-pause"></i></button>
                <button class="timer__btn" data-timer-stop><i class="fa-solid fa-stop"></i></button>
            </div>

        </div>
        <div class="devider"></div>
        <div class="works" data-works>
            <div class="works__nav" data-works-nav>
                <button class="works__btn" data-nav-btn="previous"><i class="fa-solid fa-chevron-left"></i></button>
                <p class="works__day" works-date>Today</p>
                <button class="works__btn works__btn--hidden" data-nav-btn="next"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <ul class="works-list" data-works-list>
            </ul>
            <div class="works-list__summary">
                <button class="works-list__add-btn" data-addbtn>
                    <i class="fa-solid fa-plus"></i>
                </button>
                <p class="works-list__total-time" data-total-time>Total: 0 h 00 min</p>
            </div>
        </div>
    </div>
    <button class="dark-mode-btn">
        <i class="fa-solid fa-circle-half-stroke dark-mode-btn__icon"></i>
    </button>
    <script src="https://kit.fontawesome.com/bc83d60f32.js" crossorigin="anonymous"></script>

</html>
